<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.text("data/c200.txt", function(text) {
  var couple = d3.csv.parseRows(text).map(function(row) {
    return row.map(function(value) {
      var m_f = value.split(" ");
      return {'m':parseInt(m_f[0]), 'f':parseInt(m_f[1])};
    });
  });
   
  console.log(couple);
  
  x.domain([0, couple.length]);
  y.domain([0, 9]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Affect Rate");

  var couple = svg.selectAll(".couple")
      .data(couple)
    .enter().append("g")
      .attr("class", "couple");

  couple.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.m); })
      .style("stroke", function(d) { return 'red'; });
      
  couple.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.f); })
      .style("stroke", function(d) { return 'blue'; });
});

</script>
